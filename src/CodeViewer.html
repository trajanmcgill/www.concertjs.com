<!DOCTYPE html>
<html>
<head>
    <title>Concert.js Example</title>

	<link rel="stylesheet" type="text/css" href="Components/google-code-prettify/prettify.css" />
	<link rel="stylesheet" type="text/css" href="Components/google-code-prettify/skins/sunburst.css" />
	<link rel="stylesheet" type="text/css" href="Styles/sunburstModifications.css" />
	<link rel="stylesheet" type="text/css" href="Styles/CodeViewer.css?ver=0" />

	<script type="text/javascript" src="Components/google-code-prettify/prettify.js"></script>
	<script type="text/javascript" src="Scripts/CodeViewer.js"></script>
</head>
<body onload="CodeViewer.setupPage();">
	<div id="Container">
		<h1 id="PageTitle">Concert.js Example</h1>
		<div class="row">
			<div id="PageView" class="ViewSection">
				<iframe id="PageViewFrame"></iframe>
			</div>

			<div id="CodeView1" class="ViewSection">
				<div id="ScriptViewTopBar" class="ViewSectionTopBar">
					<div id="ScriptViewFileName" class="CodeViewFileName"></div>
					<div class="CodeViewSizeButtons">
						<div id="ScriptViewLargerFontButton">+</div>
						<div id="ScriptViewSmallerFontButton">-</div>
					</div>
				</div>
				<pre id="ScriptView" class="prettyprint linenums">script</pre>
			</div>
		</div>
		<div class="row">
			<div id="CodeView2" class="ViewSection">
				<div class="ViewSectionTopBar">
					<div id="HTMLViewFileName" class="CodeViewFileName"></div>
					<div class="CodeViewSizeButtons">
						<div id="HTMLViewLargerFontButton">+</div>
						<div id="HTMLViewSmallerFontButton">-</div>
					</div>
				</div>
				<pre id="HTMLView" class="prettyprint linenums">HTML</pre>
			</div>
			
			<div id="CodeView3" class="ViewSection">
				<div class="ViewSectionTopBar">
					<div id="CSSViewFileName" class="CodeViewFileName"></div>
					<div class="CodeViewSizeButtons">
						<div id="CSSViewLargerFontButton">+</div>
						<div id="CSSViewSmallerFontButton">-</div>
					</div>
				</div>
				<pre id="CSSView" class="prettyprint linenums">CSS</pre>
			</div>
		</div>
	</div>
</body>
</html>
