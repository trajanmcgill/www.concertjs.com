<!DOCTYPE html>
<html>
<head>
    <title>Concert.js Demo: Parallax and Stop-Motion with Sprite Sheets</title>
	<link rel="stylesheet" type="text/css" href="/Demos/FireTruck/FireTruck.css" />
</head>
<body>
	<div id="Everything">
		<button id="GoButton" type="button">Go</button>

		<div class="ParallaxLayer" id="WholePicture">
			<div class="ParallaxLayer" id="Clouds"></div>
			<div class="ParallaxLayer" id="City"></div>
			<div class="ParallaxLayer" id="Road"></div>
			<div id="TruckBody">
				<div id="Lights"></div>
				<div id="RearTireDiv"></div>
				<div id="FrontTireDiv"></div>
			</div>

			<script type="text/javascript" src="/components/Concert.js/1.0.0/Concert.js"></script>
			<script type="text/javascript" src="/Demos/FireTruck/FireTruck.js"></script>
		</div>
	</div>
</body>
</html>
